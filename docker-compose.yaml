version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-cato_bots}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASS:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    restart: always
    environment:
      DB_NAME: ${DB_NAME:-cato_bots}
      DB_USER: ${DB_USER:-root}
      DB_PASS: ${DB_PASS:-rootpassword}
      DB_HOST: db
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-465}
      SMTP_SECURE: ${SMTP_SECURE:-true}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      PORT: 3001
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - server_uploads:/app/uploads
    ports:
      - "3001:3001"

  frontend:
    build:
      context: .
      dockerfile: frondend/Dockerfile
      args:
        VITE_API_URL: ${API_URL:-http://localhost:3001}
    restart: always
    environment:
      VITE_API_URL: ${API_URL:-http://localhost:3001}
    ports:
      - "5173:5173"
    depends_on:
      - server

volumes:
  mysql_data:
  server_uploads:
